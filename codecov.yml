coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 5%
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "testing/"
  - "notebooks/"
  - "docs/"
  - "setup.py"
  - "apdist/_version.py"
